
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Jira HTML E-Mail Vorschau Tool v5</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }
    #container {
      display: flex;
      width: 100%;
      height: 100%;
    }
    #left {
      width: 50%;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #right {
      flex-grow: 1;
      border-left: 4px solid #ccc;
      overflow: hidden;
    }
    #preview {
      width: 100%;
      height: 100%;
      border: none;
    }
    .CodeMirror {
      height: 200px;
      resize: vertical;
      border: 1px solid #ccc;
    }
    #dragbar {
      width: 6px;
      cursor: ew-resize;
      background-color: #ccc;
    }
    select, input, button {
      font-size: 14px;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="left">
      <label for="header">Kopfzeile</label>
      <textarea id="header"></textarea>

      <label for="footer">Fußzeile</label>
      <textarea id="footer"></textarea>

      <label for="email">E-Mail-Inhalt</label>
      <select id="emailSelector">
        <option value="">-- E-Mail auswählen --</option>
      </select>
      <textarea id="email"></textarea>

      <button onclick="generatePreview()">Vorschau generieren</button>
    </div>
    <div id="dragbar"></div>
    <div id="right">
      <iframe id="preview"></iframe>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
  <script>
    let headerEditor, footerEditor, emailEditor;

    function initEditors() {
      headerEditor = CodeMirror.fromTextArea(document.getElementById("header"), {
        mode: "xml",
        lineNumbers: true
      });
      footerEditor = CodeMirror.fromTextArea(document.getElementById("footer"), {
        mode: "xml",
        lineNumbers: true
      });
      emailEditor = CodeMirror.fromTextArea(document.getElementById("email"), {
        mode: "xml",
        lineNumbers: true
      });
    }

    function generatePreview() {
      const header = headerEditor.getValue();
      const footer = footerEditor.getValue();
      const email = emailEditor.getValue();
      const fullHTML = header + email + footer;
      const blob = new Blob([fullHTML], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      document.getElementById("preview").src = url;
    }

    function setupDragbar() {
      const dragbar = document.getElementById("dragbar");
      const left = document.getElementById("left");
      const container = document.getElementById("container");
      let dragging = false;

      dragbar.addEventListener("mousedown", function(e) {
        dragging = true;
        document.body.style.cursor = "ew-resize";
      });

      document.addEventListener("mouseup", function(e) {
        dragging = false;
        document.body.style.cursor = "default";
      });

      document.addEventListener("mousemove", function(e) {
        if (dragging) {
          const offsetRight = container.offsetWidth - e.clientX;
          left.style.width = (e.clientX) + "px";
        }
      });
    }

    async function loadEmailList() {
      const selector = document.getElementById("emailSelector");
      try {
        const response = await fetch("emails/index.json");
        const emailList = await response.json();
        emailList.forEach(file => {
          const option = document.createElement("option");
          option.value = file;
          option.textContent = file;
          selector.appendChild(option);
        });
      } catch (error) {
        console.error("Fehler beim Laden der E-Mail-Liste:", error);
      }
    }

    async function loadEmailContent(filename) {
      try {
        const response = await fetch("emails/" + filename);
        const content = await response.text();
        emailEditor.setValue(content);
      } catch (error) {
        console.error("Fehler beim Laden der E-Mail-Datei:", error);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      initEditors();
      setupDragbar();
      loadEmailList();

      document.getElementById("emailSelector").addEventListener("change", function() {
        const selectedFile = this.value;
        if (selectedFile) {
          loadEmailContent(selectedFile);
        }
      });
    });
  </script>
</body>
</html>
